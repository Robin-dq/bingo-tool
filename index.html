<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #eee;
  padding: 20px;
  text-align: center;
}

#board-wrapper {
  position: relative;
  width: 100%;
  max-width: 1448px;
  margin: 0 auto;
}

#board-img {
  width: 100%;
  height: auto;
  display: block;
}

#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* 曲名テキスト（表示用） */
.cell-text {
  position: absolute;
  width: 222px;
  height: 222px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  color: black;
  text-align: center;
  pointer-events: none;
  z-index: 10;
}

/* 赤背景でも見やすい黄色枠 */
#selector {
  position: absolute;
  width: 222px;
  height: 222px;
  border: 6px solid #FFD500;  /* 黄色 */
  display: none;
  z-index: 20;
}

/* 保存用エリア（普段は非表示） */
#export-area {
  position: absolute;
  width: 1448px;
  height: 2048px;
  left: -20000px;   /* 画面外に追い出す */
  top: 0;
  overflow: hidden;
  background: white;
}
</style>
</head>

<button id="save-btn"
        style="margin-top:20px;padding:10px 20px;font-size:18px;">
  画像として保存

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// ==== 実寸 ====
const IMG_W = 1448;
const IMG_H = 2048;

// ==== マス座標（元画像）====
const CELL = 222;
const GAP  = 37;
const START_X = 94;
const START_Y = 701;

let scale = 1;
let selected = null;
const selections = {}; // row-col: word

const img = document.getElementById("board-img");
const wrapper = document.getElementById("board-wrapper");
const overlay = document.getElementById("overlay");
const selector = document.getElementById("selector");
const wordList = document.getElementById("word-list");
const saveBtn = document.getElementById("save-btn");
const exportArea = document.getElementById("export-area");

function updateScale() {
  scale = img.clientWidth / IMG_W;
}

img.addEventListener("load", () => {
  updateScale();
  window.addEventListener("resize", updateScale);
});

wrapper.addEventListener("click", (e) => {
  const rect = wrapper.getBoundingClientRect();
  const clickX_disp = e.clientX - rect.left;
  const clickY_disp = e.clientY - rect.top;

  const clickX = clickX_disp / scale;
  const clickY = clickY_disp / scale;

  const col = Math.floor((clickX - START_X) / (CELL + GAP));
  const row = Math.floor((clickY - START_Y) / (CELL + GAP));

  if (col < 0 || col > 4 || row < 0 || row > 4) return;

  const x = (START_X + col * (CELL + GAP)) * scale;
  const y = (START_Y + row * (CELL + GAP)) * scale;

  selector.style.left = x + "px";
  selector.style.top = y + "px";
  selector.style.display = "block";

  selected = { row, col };
});

wordList.addEventListener("change", () => {
  if (!selected) return;

  const word = wordList.value;
  selections[`${selected.row}-${selected.col}`] = word;

  const cellId = `cell-${selected.row}-${selected.col}`;
  let cell = document.getElementById(cellId);

  if (!cell) {
    cell = document.createElement("div");
    cell.id = cellId;
    cell.className = "cell-text";
    overlay.appendChild(cell);
  }

  const x = (START_X + selected.col * (CELL + GAP)) * scale;
  const y = (START_Y + selected.row * (CELL + GAP)) * scale;

  cell.style.left = x + "px";
  cell.style.top = y + "px";
  cell.textContent = word;
});

// 保存処理（実寸レイヤーで再構築）
saveBtn.addEventListener("click", () => {
  exportArea.innerHTML = "";

  const bg = document.createElement("img");
  bg.src = "bingo_template.jpg";
  bg.style.width = IMG_W + "px";
  bg.style.height = IMG_H + "px";
  bg.style.position = "absolute";
  bg.style.left = "0";
  bg.style.top = "0";
  exportArea.appendChild(bg);

  for (const key in selections) {
    const [row, col] = key.split("-").map(Number);
    const word = selections[key];

    const div = document.createElement("div");
    div.style.position = "absolute";
    div.style.width = CELL + "px";
    div.style.height = CELL + "px";
    div.style.left = (START_X + col * (CELL + GAP)) + "px";
    div.style.top = (START_Y + row * (CELL + GAP)) + "px";
    div.style.display = "flex";
    div.style.justifyContent = "center";
    div.style.alignItems = "center";
    div.style.fontSize = "32px";
    div.style.fontWeight = "bold";
    div.textContent = word;

    exportArea.appendChild(div);
  }

  html2canvas(exportArea, {
    useCORS: true,
    allowTaint: true,
    scale: 1
  }).then(canvas => {
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "bingo.png";
    link.click();
  });
});
</script>
