<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BINGO ツール（完全保存対応版）</title>

<!-- Noto Sans JP 太字 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #eee;
  padding: 20px;
  text-align: center;
}

/* プレビュー用ボード */
#board-wrapper {
  position: relative;
  width: 100%;
  max-width: 1448px;
  margin: 16px auto;
  pointer-events: auto;
}

#board-img {
  width: 100%;
  display: block;
}

/* プレビュー用テキスト＆選択枠 */
#overlay {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.cell-text {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  color: black;
  font-weight: 700;
  pointer-events: none;
  z-index: 5;
}

#selector {
  position: absolute;
  border: 6px solid #FFD500;
  display: none;
  z-index: 10;
}

/* ★ 保存専用レイヤー（Safari完全対応） */
#export-area {
  position: absolute;
  left: 0;
  top: 0;
  width: 1448px;
  height: 2048px;
  opacity: 0.0001; /* Safariも描画してくれる透明値 */
  pointer-events: none;
  background: white;
  z-index: 0;
}
</style>
</head>
<body>

<h2>BINGO 単語配置ツール（保存ズレ完全解消版）</h2>

<div id="board-wrapper">
  <img id="board-img" src="bingo_template.jpg">
  <div id="overlay">
    <div id="selector"></div>
  </div>
</div>

<input id="username" type="text" placeholder="保存画像右下に入れる名前"
       style="font-size:18px;padding:6px;width:260px;">

<select id="word-list" style="font-size:18px;padding:6px;margin-top:12px;">
  <option value="">曲を選択</option>
  <option>色彩</option>
  <option>よすが</option>
  <option>パレード</option>
</select>

<button id="save-btn"
        style="margin-top:16px;padding:10px 20px;font-size:18px;">
  画像として保存
</button>

<!-- 保存専用実寸レイヤー -->
<div id="export-area"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// === 実寸サイズ ===
const IMG_W = 1448, IMG_H = 2048;
const CELL = 222, GAP = 37;
const START_X = 94, START_Y = 701;

let scale = 1;
let selected = null;   // {row, col}
const selections = {}; // { "row-col": word }

const img = document.getElementById("board-img");
const wrapper = document.getElementById("board-wrapper");
const overlay = document.getElementById("overlay");
const selector = document.getElementById("selector");
const wordList = document.getElementById("word-list");
const username = document.getElementById("username");
const exportArea = document.getElementById("export-area");

// === スケール計算（プレビュー用） ===
function updateScale() {
  scale = img.clientWidth / IMG_W;
  applyPreviewLayout();
}

img.onload = () => {
  updateScale();
  window.addEventListener("resize", updateScale);
};

function applyPreviewLayout() {
  const size = CELL * scale;

  document.querySelectorAll(".cell-text").forEach(el => {
    const r = Number(el.dataset.row), c = Number(el.dataset.col);
    const x = (START_X + c * (CELL + GAP)) * scale;
    const y = (START_Y + r * (CELL + GAP)) * scale;

    el.style.left = x + "px";
    el.style.top  = y + "px";
    el.style.width = size + "px";
    el.style.height = size + "px";
    el.style.fontSize = (32 * scale) + "px";
  });

  selector.style.width = size + "px";
  selector.style.height = size + "px";
  if (selected) {
    const x = (START_X + selected.col * (CELL + GAP)) * scale;
    const y = (START_Y + selected.row * (CELL + GAP)) * scale;
    selector.style.left = x + "px";
    selector.style.top  = y + "px";
  }
}

// === セルクリック（PC・スマホ） ===
function handleTap(e) {
  const rect = wrapper.getBoundingClientRect();
  const x = (e.clientX - rect.left) / scale;
  const y = (e.clientY - rect.top) / scale;

  const col = Math.floor((x - START_X) / (CELL + GAP));
  const row = Math.floor((y - START_Y) / (CELL + GAP));

  if (col < 0 || col > 4 || row < 0 || row > 4) return;
  if (row === 2 && col === 2) return; // FREE

  selected = { row, col };

  selector.style.left = (START_X + col * (CELL + GAP)) * scale + "px";
  selector.style.top  = (START_Y + row * (CELL + GAP)) * scale + "px";
  selector.style.display = "block";
}

wrapper.addEventListener("click", handleTap);
wrapper.addEventListener("touchstart", (e) => {
  const t = e.touches[0];
  handleTap({ clientX: t.clientX, clientY: t.clientY });
});

// === 曲入力（プレビュー） ===
wordList.onchange = () => {
  if (!selected) return;

  const key = `${selected.row}-${selected.col}`;
  selections[key] = wordList.value;

  let cell = document.getElementById("cell-" + key);
  if (!cell) {
    cell = document.createElement("div");
    cell.id = "cell-" + key;
    cell.className = "cell-text";
    cell.dataset.row = selected.row;
    cell.dataset.col = selected.col;
    overlay.appendChild(cell);
  }

  const x = (START_X + selected.col * (CELL + GAP)) * scale;
  const y = (START_Y + selected.row * (CELL + GAP)) * scale;
  const size = CELL * scale;

  cell.style.left = x + "px";
  cell.style.top  = y + "px";
  cell.style.width = size + "px";
  cell.style.height = size + "px";
  cell.style.fontSize = (32 * scale) + "px";
  cell.textContent = selections[key];
};

// === 保存処理：ここが最重要 ===
document.getElementById("save-btn").onclick = () => {

  // 実寸レイヤー構築
  exportArea.innerHTML = "";

  // 背景
  const bg = document.createElement("img");
  bg.src = "bingo_template.jpg";
  bg.style.position = "absolute";
  bg.style.left = "0";
  bg.style.top = "0";
  bg.style.width = IMG_W + "px";
  bg.style.height = IMG_H + "px";
  exportArea.appendChild(bg);

  // 各マス（実寸座標で描画）
  for (const key in selections) {
    const [row, col] = key.split("-").map(Number);

    const div = document.createElement("div");
    div.style.position = "absolute";
    div.style.left = (START_X + col * (CELL + GAP)) + "px";
    div.style.top  = (START_Y + row * (CELL + GAP)) + "px";
    div.style.width = CELL + "px";
    div.style.height = CELL + "px";
    div.style.display = "flex";
    div.style.justifyContent = "center";
    div.style.alignItems = "center";
    div.style.fontSize = "32px";
    div.style.fontWeight = "700";
    div.style.fontFamily = "'Noto Sans JP', sans-serif";
    div.textContent = selections[key];

    exportArea.appendChild(div);
  }

  // 右下名前
  const name = username.value.trim();
  if (name) {
    const n = document.createElement("div");
    n.style.position = "absolute";
    n.style.right = "20px";
    n.style.bottom = "20px";
    n.style.fontSize = "36px";
    n.style.fontWeight = "700";
    n.style.fontFamily = "'Noto Sans JP', sans-serif";
    n.textContent = name;
    exportArea.appendChild(n);
  }

  // 実寸レイヤーだけを確実にキャプチャ
  html2canvas(exportArea, {
    useCORS: true,
    allowTaint: true,
    scale: 2
  }).then(canvas => {
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "bingo.png";
    link.click();
  });
};
</script>

</body>
</html>
