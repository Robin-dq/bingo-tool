<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BINGO 完全版（名前入り保存・Safari対応・FREE無効）</title>

<!-- Noto Sans JP 太字 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #eee;
  padding: 20px;
  text-align: center;
}

#board-wrapper {
  position: relative;
  width: 100%;
  max-width: 1448px;
  margin: 0 auto;
  pointer-events: auto;
}

#board-img {
  width: 100%;
  height: auto;
  display: block;
}

#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.cell-text {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 700;
  color: black;
  text-align: center;
  pointer-events: none;
  z-index: 10;
}

#selector {
  position: absolute;
  border: 6px solid #FFD500;
  display: none;
  z-index: 20;
}

/* 保存用実寸レイヤー */
#export-area {
  position: absolute;
  width: 1448px;
  height: 2048px;
  left: -20000px;
  top: 0;
  overflow: hidden;
  background: white;
  font-family: 'Noto Sans JP', sans-serif;
}
</style>
</head>
<body>

<h2>BINGO（名前入り保存対応）</h2>

<div id="board-wrapper">
  <img id="board-img" src="bingo_template.jpg">
  <div id="overlay"><div id="selector"></div></div>
</div>

<!-- 名前入力欄 -->
<div style="margin-top:20px;">
  <input id="username" type="text" placeholder="名前（保存時に画像右下へ）"
         style="font-size:20px;padding:6px;width:260px;">
</div>

<!-- 保存用レイヤー -->
<div id="export-area"></div>

<select id="word-list" style="margin-top:20px;font-size:20px;padding:6px;">
  <option value="">曲を選択</option>

  <!-- ★ 全曲リスト（省略せず入っています） -->

  <option>プラネタリウム</option>

  <option>ノクチルカ</option>

  <option>スノードーム</option>

  <option>水性キャスト</option>
  <option>フラッシュキーパー</option>
  <option>レインカーテン</option>

  <option>バーチャルボーイ</option>
  <option>花残り月</option>
  <option>面影ワープ</option>
  <option>空の少年</option>
  <option>セラトナ</option>
  <option>雨を待つ</option>
  <option>ハイリープ（再録）</option>
  <option>てのひらのマリー</option>
  <option>細胞キオク</option>
  <option>絵空事</option>
  <option>マイガール</option>

  <option>リアルワールド</option>
  <option>アドバルーン（再録）</option>

  <option>うつくしい世界</option>
  <option>ぼくなりのおとぎ話</option>
  <option>なないろびより</option>
  <option>透明な世界</option>
  <option>もしもの話</option>
  <option>ウェンディ</option>

  <option>果てなきブルー</option>

</select>

<button id="save-btn"
        style="margin-top:20px;padding:10px 20px;font-size:18px;">
  画像として保存
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// ====== 定数 ======
const IMG_W = 1448;
const IMG_H = 2048;

const CELL = 222;
const GAP  = 37;
const START_X = 94;
const START_Y = 701;

let scale = 1;
let selected = null;
const selections = {};

const img        = document.getElementById("board-img");
const wrapper    = document.getElementById("board-wrapper");
const overlay    = document.getElementById("overlay");
const selector   = document.getElementById("selector");
const wordList   = document.getElementById("word-list");
const saveBtn    = document.getElementById("save-btn");
const exportArea = document.getElementById("export-area");
const username   = document.getElementById("username");

// ====== スケール更新 ======
function applyScaledSizes() {
  const size = CELL * scale;
  selector.style.width  = size + "px";
  selector.style.height = size + "px";

  document.querySelectorAll(".cell-text").forEach(el => {
    el.style.width  = size + "px";
    el.style.height = size + "px";
    el.style.fontSize = (32 * scale) + "px";
  });
}

function updateScale() {
  scale = img.clientWidth / IMG_W;
  applyScaledSizes();
}

img.addEventListener("load", () => {
  updateScale();
  window.addEventListener("resize", updateScale);
});

// ====== タップ判定共通処理 ======
function handleTap(e) {
  const rect = wrapper.getBoundingClientRect();
  const clickX = (e.clientX - rect.left) / scale;
  const clickY = (e.clientY - rect.top)  / scale;

  const col = Math.floor((clickX - START_X) / (CELL + GAP));
  const row = Math.floor((clickY - START_Y) / (CELL + GAP));

  if (col < 0 || col > 4 || row < 0 || row > 4) return;
  if (row === 2 && col === 2) return; // FREE無効

  const x = (START_X + col * (CELL + GAP)) * scale;
  const y = (START_Y + row * (CELL + GAP)) * scale;

  selector.style.left = x + "px";
  selector.style.top  = y + "px";
  selector.style.display = "block";

  selected = { row, col };
}

// PC
wrapper.addEventListener("click", handleTap);

// iPhone Safari 用
wrapper.addEventListener("touchstart", (e) => {
  const t = e.touches[0];
  handleTap({ clientX: t.clientX, clientY: t.clientY });
});

// ====== 曲名入力 ======
wordList.addEventListener("change", () => {
  if (!selected) return;
  if (selected.row === 2 && selected.col === 2) return;

  const word = wordList.value;
  if (!word) return;

  selections[`${selected.row}-${selected.col}`] = word;

  const id = `cell-${selected.row}-${selected.col}`;
  let cell = document.getElementById(id);

  const size = CELL * scale;
  const x = (START_X + selected.col * (CELL + GAP)) * scale;
  const y = (START_Y + selected.row * (CELL + GAP)) * scale;

  if (!cell) {
    cell = document.createElement("div");
    cell.id = id;
    cell.className = "cell-text";
    overlay.appendChild(cell);
  }

  cell.style.left = x + "px";
  cell.style.top  = y + "px";
  cell.style.width  = size + "px";
  cell.style.height = size + "px";
  cell.style.fontSize = (32 * scale) + "px";
  cell.textContent = word;
});

// ====== 保存処理 ======
saveBtn.addEventListener("click", () => {
  exportArea.innerHTML = "";

  // 背景
  const bg = document.createElement("img");
  bg.src = "bingo_template.jpg";
  bg.style.width = IMG_W + "px";
  bg.style.height = IMG_H + "px";
  bg.style.position = "absolute";
  exportArea.appendChild(bg);

  // 各マス
  for (const key in selections) {
    const [row, col] = key.split("-").map(Number);
    if (row === 2 && col === 2) continue;

    const word = selections[key];
    const box = document.createElement("div");
    box.style.position = "absolute";
    box.style.width = CELL + "px";
    box.style.height = CELL + "px";
    box.style.left = (START_X + col * (CELL + GAP)) + "px";
    box.style.top  = (START_Y + row * (CELL + GAP)) + "px";
    box.style.display = "flex";
    box.style.justifyContent = "center";
    box.style.alignItems = "center";
    box.style.fontSize = "32px";
    box.style.fontWeight = "700";
    box.style.fontFamily = "'Noto Sans JP', sans-serif";
    box.textContent = word;

    exportArea.appendChild(box);
  }

  // ====== ★ 右下に名前を入れる ======
  const nameValue = username.value.trim();
  if (nameValue !== "") {
    const nameBox = document.createElement("div");
    nameBox.style.position = "absolute";
    nameBox.style.right = "20px";
    nameBox.style.bottom = "20px";
    nameBox.style.fontSize = "36px";
    nameBox.style.fontWeight = "700";
    nameBox.style.color = "black";
    nameBox.style.fontFamily = "'Noto Sans JP', sans-serif";
    nameBox.textContent = nameValue;

    exportArea.appendChild(nameBox);
  }

  // ====== PNG 出力 ======
  html2canvas(exportArea, {
    useCORS: true,
    allowTaint: true,
    scale: 1
  }).then(canvas => {
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "bingo.png";
    link.click();
  });
});
</script>
