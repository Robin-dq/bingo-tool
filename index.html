<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BINGO ツール（保存専用レイヤー方式）</title>

<!-- Noto Sans JP 太字 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #eee;
  padding: 20px;
  text-align: center;
}

/* 盤面（プレビュー用） */
#board-wrapper {
  position: relative;
  width: 100%;
  max-width: 1448px;
  margin: 0 auto;
  pointer-events: auto;
}

#board-img {
  width: 100%;
  height: auto;
  display: block;
}

/* 盤面の上に被せるレイヤー（テキスト＆選択枠） */
#overlay {
  position: absolute;
  inset: 0;
  pointer-events: none; /* クリックは下の wrapper に通す */
}

/* マスの文字（プレビュー用。サイズ/位置はJSで更新） */
.cell-text {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 700;
  color: black;
  text-align: center;
  pointer-events: none;
  z-index: 10;
}

/* 選択枠（プレビュー用） */
#selector {
  position: absolute;
  border: 6px solid #FFD500;
  display: none;
  z-index: 20;
}

/* ★ 保存専用レイヤー（実寸 1448x2048 をここに構築→html2canvasで撮る） */
#export-area {
  position: fixed;
  left: 0;
  top: 0;
  width: 1448px;
  height: 2048px;
  opacity: 0;          /* 完全透明（見えないけど描画はされる） */
  pointer-events: none;
  background: white;
  overflow: hidden;
  font-family: 'Noto Sans JP', sans-serif;
  z-index: -1;         /* 画面より後ろに退避 */
}
</style>
</head>
<body>

<h2>BINGO 単語配置ツール（ズレゼロ保存版）</h2>

<div id="board-wrapper">
  <img id="board-img" src="bingo_template.jpg" alt="ビンゴ台紙">
  <div id="overlay">
    <div id="selector"></div>
  </div>
</div>

<!-- 名前入力欄（プレビューには出さず、保存画像の右下だけに反映） -->
<div style="margin-top:16px;">
  <input id="username" type="text"
         placeholder="名前（保存時に画像右下へ）"
         style="font-size:18px;padding:6px;width:260px;">
</div>

<!-- 保存専用の実寸レイヤー -->
<div id="export-area"></div>

<!-- 曲リスト：今後は3曲だけでOKとのことなので3曲に制限 -->
<div style="margin-top:16px;">
  <select id="word-list" style="font-size:18px;padding:6px;">
    <option value="">曲を選択</option>
    <option>色彩</option>
    <option>よすが</option>
    <option>パレード</option>
  </select>
</div>

<button id="save-btn"
        style="margin-top:16px;padding:10px 20px;font-size:18px;">
  画像として保存
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// ==== 実寸サイズ ====
const IMG_W = 1448;
const IMG_H = 2048;

// ==== マス情報（実寸座標）====
const CELL = 222;
const GAP  = 37;
const START_X = 94;
const START_Y = 701;

// スケール（プレビュー用）
let scale = 1;

// 直近に選択したマス
let selected = null; // { row, col }

// マスごとの曲名（保存＆プレビュー両方で使用する「真実のデータ」）
const selections = {}; // key: "row-col" -> word

const img        = document.getElementById("board-img");
const wrapper    = document.getElementById("board-wrapper");
const overlay    = document.getElementById("overlay");
const selector   = document.getElementById("selector");
const wordList   = document.getElementById("word-list");
const saveBtn    = document.getElementById("save-btn");
const exportArea = document.getElementById("export-area");
const username   = document.getElementById("username");

// ==== プレビュー用スケール更新 ====
function updateScale() {
  scale = img.clientWidth / IMG_W;
  applyPreviewLayout();
}

// すでに置かれているセルと枠を現在の scale に合わせて再配置
function applyPreviewLayout() {
  const cellSize = CELL * scale;

  // 文字セル
  document.querySelectorAll(".cell-text").forEach(el => {
    const row = Number(el.dataset.row);
    const col = Number(el.dataset.col);

    const x = (START_X + col * (CELL + GAP)) * scale;
    const y = (START_Y + row * (CELL + GAP)) * scale;

    el.style.left = x + "px";
    el.style.top  = y + "px";
    el.style.width  = cellSize + "px";
    el.style.height = cellSize + "px";
    el.style.fontSize = (32 * scale) + "px";
  });

  // 選択枠
  selector.style.width  = cellSize + "px";
  selector.style.height = cellSize + "px";
  if (selected) {
    const x = (START_X + selected.col * (CELL + GAP)) * scale;
    const y = (START_Y + selected.row * (CELL + GAP)) * scale;
    selector.style.left = x + "px";
    selector.style.top  = y + "px";
  }
}

// 画像読み込み後にスケール計算
img.addEventListener("load", () => {
  updateScale();
  window.addEventListener("resize", updateScale);
});

// ==== タップ処理（click / touch 共通ロジック） ====
function handleTap(e) {
  const rect = wrapper.getBoundingClientRect();
  const clickX = (e.clientX - rect.left) / scale;
  const clickY = (e.clientY - rect.top)  / scale;

  const col = Math.floor((clickX - START_X) / (CELL + GAP));
  const row = Math.floor((clickY - START_Y) / (CELL + GAP));

  if (col < 0 || col > 4 || row < 0 || row > 4) return;
  // 中央マスはFREEで無効
  if (row === 2 && col === 2) return;

  selected = { row, col };

  const x = (START_X + col * (CELL + GAP)) * scale;
  const y = (START_Y + row * (CELL + GAP)) * scale;

  selector.style.left = x + "px";
  selector.style.top  = y + "px";
  selector.style.display = "block";
}

// PC用 click
wrapper.addEventListener("click", handleTap);

// スマホ用 touchstart
wrapper.addEventListener("touchstart", (e) => {
  const t = e.touches[0];
  handleTap({ clientX: t.clientX, clientY: t.clientY });
});

// ==== 曲選択 → プレビュー更新 & データ更新 ====
wordList.addEventListener("change", () => {
  if (!selected) return;
  if (selected.row === 2 && selected.col === 2) return;

  const word = wordList.value;
  if (!word) return;

  const key = `${selected.row}-${selected.col}`;
  selections[key] = word;

  const cellId = `cell-${key}`;
  let cell = document.getElementById(cellId);

  if (!cell) {
    cell = document.createElement("div");
    cell.id = cellId;
    cell.className = "cell-text";
    cell.dataset.row = selected.row;
    cell.dataset.col = selected.col;
    overlay.appendChild(cell);
  }

  const cellSize = CELL * scale;
  const x = (START_X + selected.col * (CELL + GAP)) * scale;
  const y = (START_Y + selected.row * (CELL + GAP)) * scale;

  cell.style.left = x + "px";
  cell.style.top  = y + "px";
  cell.style.width  = cellSize + "px";
  cell.style.height = cellSize + "px";
  cell.style.fontSize = (32 * scale) + "px";
  cell.textContent = word;
});

// ==== 保存処理：実寸レイヤーに再構築してからキャプチャ ====
saveBtn.addEventListener("click", () => {
  // 実寸キャンバスを初期化
  exportArea.innerHTML = "";

  // 背景画像（実寸）
  const bg = document.createElement("img");
  bg.src = "bingo_template.jpg";
  bg.style.position = "absolute";
  bg.style.left = "0";
  bg.style.top  = "0";
  bg.style.width  = IMG_W + "px";
  bg.style.height = IMG_H + "px";
  exportArea.appendChild(bg);

  // 各マスの文字を実寸座標で配置
  for (const key in selections) {
    const [row, col] = key.split("-").map(Number);
    if (row === 2 && col === 2) continue; // FREE

    const word = selections[key];
    const box = document.createElement("div");

    box.style.position = "absolute";
    box.style.left = (START_X + col * (CELL + GAP)) + "px";
    box.style.top  = (START_Y + row * (CELL + GAP)) + "px";
    box.style.width  = CELL + "px";
    box.style.height = CELL + "px";
    box.style.display = "flex";
    box.style.justifyContent = "center";
    box.style.alignItems = "center";
    box.style.fontSize = "32px";
    box.style.fontWeight = "700";
    box.style.fontFamily = "'Noto Sans JP', sans-serif";
    box.textContent = word;

    exportArea.appendChild(box);
  }

  // 右下に名前を入れる（実寸）
  const nameValue = username.value.trim();
  if (nameValue !== "") {
    const nameBox = document.createElement("div");
    nameBox.style.position = "absolute";
    nameBox.style.right = "20px";
    nameBox.style.bottom = "20px";
    nameBox.style.fontSize = "36px";
    nameBox.style.fontWeight = "700";
    nameBox.style.color = "black";
    nameBox.style.fontFamily = "'Noto Sans JP', sans-serif";
    nameBox.textContent = nameValue;
    exportArea.appendChild(nameBox);
  }

  // 実寸レイヤーだけをキャプチャ（ブラウザのズーム・DPI の影響を受けない）
  html2canvas(exportArea, {
    useCORS: true,
    allowTaint: true,
    scale: 2   // 2倍解像度で綺麗に
  }).then(canvas => {
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "bingo.png";
    link.click();
  });
});
</script>

</body>
</html>
