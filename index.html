<style>
body {

#board-wrapper {
  position: relative;
  width: 100%;
  max-width: 1448px;
  margin: 0 auto;
}

#board-img {
  width: 100%;
  height: auto;
  display: block;
}

/* 実寸の画像にかぶせるレイヤー */
#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 1448px;
  height: 2048px;
  transform-origin: top left;
  pointer-events: none; /* 子要素はクリック可 */
}

/* 曲名テキスト（中央配置） */
.cell-text {
  position: absolute;
  width: 222px;
  height: 222px;
  font-size: 32px;
  font-weight: 700;
  color: black;
  text-align: center;

  top: 50%;
  left: 0;
  transform: translateY(-50%);
  line-height: 1.1;

  pointer-events: none;
  z-index: 10;
}

/* 赤枠 */
#selector {
  position: absolute;
  width: 222px;
  height: 222px;
  border: 6px solid red;
  display: none;
  z-index: 20;
}

</style>

<!-- html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// ==== 実寸 ====
const IMG_W = 1448;
const IMG_H = 2048;

// ==== マス座標 ====
const CELL = 222;
const GAP  = 37;
const START_X = 94;
const START_Y = 701;

let scale = 1;
let selected = null;

const img = document.getElementById("board-img");
const wrapper = document.getElementById("board-wrapper");
const overlay = document.getElementById("overlay");
const selector = document.getElementById("selector");
const wordList = document.getElementById("word-list");

// スケール更新
function updateScale() {
  scale = img.clientWidth / IMG_W;
  overlay.style.transform = `scale(${scale})`;
}

img.onload = () => {
  updateScale();
  window.addEventListener("resize", updateScale);
};

// 画像タップ → マス計算
wrapper.addEventListener("click", (e) => {
  const rect = wrapper.getBoundingClientRect();

  const clickX = (e.clientX - rect.left) / scale;
  const clickY = (e.clientY - rect.top) / scale;

  const col = Math.floor((clickX - START_X) / (CELL + GAP));
  const row = Math.floor((clickY - START_Y) / (CELL + GAP));

  if (col < 0 || col > 4 || row < 0 || row > 4) return;

  const x = START_X + col * (CELL + GAP);
  const y = START_Y + row * (CELL + GAP);

  selector.style.left = x + "px";
  selector.style.top = y + "px";
  selector.style.display = "block";

  selected = { x, y, row, col };
});

// 曲名配置
wordList.addEventListener("change", () => {
  if (!selected) return;

  const word = wordList.value;
  const id = `cell-${selected.row}-${selected.col}`;
  let div = document.getElementById(id);

  if (!div) {
    div = document.createElement("div");
    div.id = id;
    div.className = "cell-text";
    overlay.appendChild(div);
  }

  div.style.left = selected.x + "px";
  div.style.top  = selected.y + "px";
  div.textContent = word;
});

// PNG保存（赤枠非表示 → 保存 → 復元）
document.getElementById("save-btn").addEventListener("click", () => {
  const wasVisible = selector.style.display !== "none";
  selector.style.display = "none";

  html2canvas(document.querySelector("#board-wrapper"), {
    useCORS: true,
    allowTaint: true,
    scale: 2
  }).then(canvas => {
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "bingo.png";
    link.click();

    if (wasVisible) {
      selector.style.display = "block";
    }
  });
});
</script>
