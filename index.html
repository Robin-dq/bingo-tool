  left: 0;

  height: 100%;
  pointer-events: none;
}

.cell-text {

  display: flex;

  text-align: center;

}

#selector {
  position: absolute;
  border: 6px solid #FFD500;
  display: none;
  z-index: 20;
}

  width: 1448px;
  height: 2048px;
  left: 0;
  top: 0;
  visibility: hidden;
  pointer-events: none;
  background: white;
  overflow: hidden;
  font-family: 'Noto Sans JP', sans-serif;
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// ====== 定数 ======
const IMG_W = 1448;
const IMG_H = 2048;

const CELL = 222;
const GAP  = 37;
const START_X = 94;
const START_Y = 701;

let scale = 1;
let selected = null;
const selections = {};

const img        = document.getElementById("board-img");
const wrapper    = document.getElementById("board-wrapper");
const overlay    = document.getElementById("overlay");
const selector   = document.getElementById("selector");
const wordList   = document.getElementById("word-list");
const saveBtn    = document.getElementById("save-btn");
const exportArea = document.getElementById("export-area");
const username   = document.getElementById("username");

// ====== スケール反映 ======
function applyScaledSizes() {
  const size = CELL * scale;
  selector.style.width  = size + "px";
  selector.style.height = size + "px";

  document.querySelectorAll(".cell-text").forEach(el => {
    el.style.width  = size + "px";
    el.style.height = size + "px";
    el.style.fontSize = (32 * scale) + "px";
  });
}

function updateScale() {
  scale = img.clientWidth / IMG_W;
  applyScaledSizes();
}

img.addEventListener("load", () => {
  updateScale();
  window.addEventListener("resize", updateScale);
});

// ====== タップ判定 ======
function handleTap(e) {
  const rect = wrapper.getBoundingClientRect();
  const clickX = (e.clientX - rect.left) / scale;
  const clickY = (e.clientY - rect.top)  / scale;

  const col = Math.floor((clickX - START_X) / (CELL + GAP));
  const row = Math.floor((clickY - START_Y) / (CELL + GAP));

  if (col < 0 || col > 4 || row < 0 || row > 4) return;
  if (row === 2 && col === 2) return; // FREE 無効

  const x = (START_X + col * (CELL + GAP)) * scale;
  const y = (START_Y + row * (CELL + GAP)) * scale;

  selector.style.left = x + "px";
  selector.style.top  = y + "px";
  selector.style.display = "block";

  selected = { row, col };
}

// PC
wrapper.addEventListener("click", handleTap);
// iPhone Safari
wrapper.addEventListener("touchstart", (e) => {
  const t = e.touches[0];
  handleTap({ clientX: t.clientX, clientY: t.clientY });
});

// ====== 曲セット ======
wordList.addEventListener("change", () => {
  if (!selected) return;
  if (selected.row === 2 && selected.col === 2) return;

  const word = wordList.value;
  if (!word) return;

  selections[`${selected.row}-${selected.col}`] = word;

  const id = `cell-${selected.row}-${selected.col}`;
  let cell = document.getElementById(id);

  const size = CELL * scale;
  const x = (START_X + selected.col * (CELL + GAP)) * scale;
  const y = (START_Y + selected.row * (CELL + GAP)) * scale;

  if (!cell) {
    cell = document.createElement("div");
    cell.id = id;
    cell.className = "cell-text";
    overlay.appendChild(cell);
  }

  cell.style.left = x + "px";
  cell.style.top  = y + "px";
  cell.style.width  = size + "px";
  cell.style.height = size + "px";
  cell.style.fontSize = (32 * scale) + "px";
  cell.textContent = word;
});

// ====== 保存 ======
saveBtn.addEventListener("click", () => {
  exportArea.innerHTML = "";

  // 背景
  const bg = document.createElement("img");
  bg.src = "bingo_template.jpg";
  bg.style.position = "absolute";
  bg.style.width = IMG_W + "px";
  bg.style.height = IMG_H + "px";
  exportArea.appendChild(bg);

  // 全マス
  for (const key in selections) {
    const [row, col] = key.split("-").map(Number);
    if (row === 2 && col === 2) continue; // FREE

    const word = selections[key];

    const box = document.createElement("div");
    box.style.position = "absolute";
    box.style.width = CELL + "px";
    box.style.height = CELL + "px";
