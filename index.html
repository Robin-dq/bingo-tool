<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BINGO 完全版（フォント統一・ズレゼロ保存）</title>

<!-- ★ Google Fonts（Noto Sans JP 太字） -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #eee;
  padding: 20px;
  text-align: center;
}

#board-wrapper {
  position: relative;
  width: 100%;
  max-width: 1448px;
  margin: 0 auto;
}

#board-img {
  width: 100%;
  height: auto;
  display: block;
}

#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* ★ 画面表示の文字にも Noto Sans JP（700）を使用 */
.cell-text {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 700;
  color: black;
  text-align: center;
  pointer-events: none;
  z-index: 10;
}

/* ★ 黄色枠（表示は scale に合わせる） */
#selector {
  position: absolute;
  border: 6px solid #FFD500;
  display: none;
  z-index: 20;
}

/* 保存用の実寸レイヤー */
#export-area {
  position: absolute;
  width: 1448px;
  height: 2048px;
  left: -20000px;
  top: 0;
  overflow: hidden;
  background: white;
  font-family: 'Noto Sans JP', sans-serif; /* ← 保存画像にも同じフォント適用 */
}
</style>
</head>
<body>

<h2>BINGO（フォント統一 & ズレゼロ保存）</h2>

<div id="board-wrapper">
  <img id="board-img" src="bingo_template.jpg">
  <div id="overlay">
    <div id="selector"></div>
  </div>
</div>

<div id="export-area"></div>

<select id="word-list" style="margin-top:20px;font-size:20px;padding:6px;">
  <option value="">曲を選択</option>

  <!-- ★ 曲リスト（省略） -->
  <!-- ここにはあなたの全曲リストが入ります（前と同じ） -->

</select>

<button id="save-btn"
        style="margin-top:20px;padding:10px 20px;font-size:18px;">
  画像として保存
</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
// ====== 設定 ======
const IMG_W = 1448;
const IMG_H = 2048;

const CELL = 222;
const GAP  = 37;
const START_X = 94;
const START_Y = 701;

let scale = 1;
let selected = null;
const selections = {};

const img        = document.getElementById("board-img");
const wrapper    = document.getElementById("board-wrapper");
const overlay    = document.getElementById("overlay");
const selector   = document.getElementById("selector");
const wordList   = document.getElementById("word-list");
const saveBtn    = document.getElementById("save-btn");
const exportArea = document.getElementById("export-area");

// ----- scale に合わせて表示用サイズを調整 -----
function applyScaledSizes() {
  const cellSize = CELL * scale;
  selector.style.width  = cellSize + "px";
  selector.style.height = cellSize + "px";

  document.querySelectorAll(".cell-text").forEach(el => {
    el.style.width  = cellSize + "px";
    el.style.height = cellSize + "px";
    el.style.fontSize = (32 * scale) + "px";
  });
}

function updateScale() {
  scale = img.clientWidth / IMG_W;
  applyScaledSizes();
}

img.addEventListener("load", () => {
  updateScale();
  window.addEventListener("resize", updateScale);
});

// ----- クリックでマス選択 -----
wrapper.addEventListener("click", (e) => {
  const rect = wrapper.getBoundingClientRect();
  const clickX = (e.clientX - rect.left) / scale;
  const clickY = (e.clientY - rect.top)  / scale;

  const col = Math.floor((clickX - START_X) / (CELL + GAP));
  const row = Math.floor((clickY - START_Y) / (CELL + GAP));

  if (col < 0 || col > 4 || row < 0 || row > 4) return;

  const x = (START_X + col * (CELL + GAP)) * scale;
  const y = (START_Y + row * (CELL + GAP)) * scale;

  selector.style.left = x + "px";
  selector.style.top  = y + "px";
  selector.style.display = "block";

  selected = { row, col };
});

// ----- 曲名を画面へ配置 -----
wordList.addEventListener("change", () => {
  if (!selected) return;

  const word = wordList.value;
  if (!word) return;
  selections[`${selected.row}-${selected.col}`] = word;

  const id = `cell-${selected.row}-${selected.col}`;
  let cell = document.getElementById(id);

  const cellSize = CELL * scale;

  if (!cell) {
    cell = document.createElement("div");
    cell.id = id;
    cell.className = "cell-text";
    overlay.appendChild(cell);
  }

  const x = (START_X + selected.col * (CELL + GAP)) * scale;
  const y = (START_Y + selected.row * (CELL + GAP)) * scale;

  cell.style.left = x + "px";
  cell.style.top  = y + "px";
  cell.style.width  = cellSize + "px";
  cell.style.height = cellSize + "px";
  cell.style.fontSize = (32 * scale) + "px";
  cell.textContent = word;
});

// ----- 保存処理（実寸エリアを構築） -----
saveBtn.addEventListener("click", () => {
  exportArea.innerHTML = "";

  const bg = document.createElement("img");
  bg.src = "bingo_template.jpg";
  bg.style.width = IMG_W + "px";
  bg.style.height = IMG_H + "px";
  bg.style.position = "absolute";
  bg.style.left = "0";
  bg.style.top = "0";
  exportArea.appendChild(bg);

  for (const key in selections) {
    const [row, col] = key.split("-").map(Number);
    const word = selections[key];

    const box = document.createElement("div");
    box.style.position = "absolute";
    box.style.width = CELL + "px";
    box.style.height = CELL + "px";
    box.style.left = (START_X + col * (CELL + GAP)) + "px";
    box.style.top  = (START_Y + row * (CELL + GAP)) + "px";
    box.style.display = "flex";
    box.style.justifyContent = "center";
    box.style.alignItems = "center";
    box.style.fontSize = "32px";
    box.style.fontWeight = "700";
    box.style.fontFamily = "'Noto Sans JP', sans-serif";
    box.textContent = word;

    exportArea.appendChild(box);
  }

  html2canvas(exportArea, {
    useCORS: true,
    allowTaint: true,
    scale: 1
  }).then(canvas => {
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "bingo.png";
    link.click();
  });
});
</script>

</body>
</html>
