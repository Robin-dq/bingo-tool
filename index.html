<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BINGO ツール（完全保存版 / PNG）</title>

<!-- Noto Sans JP -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #eee;
  padding: 20px;
  text-align: center;
}

/* プレビュー盤面 */
#board-wrapper {
  position: relative;
  width: 100%;
  max-width: 1448px;
  margin: 16px auto;
}

#board-img {
  width: 100%;
  display: block;
}

#overlay {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.cell-text {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 700;
  color: black;
  z-index: 10;
}

#selector {
  position: absolute;
  border: 6px solid #FFD500;
  display: none;
  z-index: 20;
}

/* ★ 完全保存用レイヤー（html-to-imageでPNG化） */
#export-area {
  width: 1448px;
  height: 2048px;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;             /* 透明だが描画対象になる */
  pointer-events: none;
  background: white;
  z-index: -1;            /* 背面だが Safari でも描画される */
  font-family: 'Noto Sans JP', sans-serif;
}
</style>
</head>
<body>

<h2>BINGO 単語配置ツール（保存ズレゼロ版 PNG）</h2>

<div id="board-wrapper">
  <img id="board-img" src="bingo_template.jpg">
  <div id="overlay">
    <div id="selector"></div>
  </div>
</div>

<input id="username" type="text"
       placeholder="保存画像右下に入れる名前"
       style="font-size:18px;padding:6px;width:260px;margin-top:12px;">

<select id="word-list" style="font-size:18px;padding:6px;margin-top:12px;">
  <option value="">曲を選択</option>
  <option>色彩</option>
  <option>よすが</option>
  <option>パレード</option>
</select>

<button id="save-btn"
        style="margin-top:16px;padding:10px 20px;font-size:18px;">
  画像として保存（PNG）
</button>

<!-- 保存専用 実寸レイヤー -->
<div id="export-area"></div>

<!-- ★ html-to-image CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

<script>
// ==== 定数（実寸） ====
const IMG_W = 1448, IMG_H = 2048;
const CELL = 222, GAP = 37;
const START_X = 94, START_Y = 701;

// 状態
let scale = 1;
let selected = null;
const selections = {};

const img = document.getElementById("board-img");
const wrapper = document.getElementById("board-wrapper");
const overlay = document.getElementById("overlay");
const selector = document.getElementById("selector");
const wordList = document.getElementById("word-list");
const username = document.getElementById("username");
const exportArea = document.getElementById("export-area");

// ==== プレビュー用スケール ====
function updateScale() {
  scale = img.clientWidth / IMG_W;
  applyPreviewLayout();
}

img.onload = () => {
  updateScale();
  window.addEventListener("resize", updateScale);
};

function applyPreviewLayout() {
  const size = CELL * scale;

  document.querySelectorAll(".cell-text").forEach(el => {
    const r = Number(el.dataset.row), c = Number(el.dataset.col);
    const x = (START_X + c * (CELL + GAP)) * scale;
    const y = (START_Y + r * (CELL + GAP)) * scale;

    el.style.left = x + "px";
    el.style.top  = y + "px";
    el.style.width = size + "px";
    el.style.height = size + "px";
    el.style.fontSize = (32 * scale) + "px";
  });

  selector.style.width = size + "px";
  selector.style.height = size + "px";
  if (selected) {
    selector.style.left = (START_X + selected.col * (CELL + GAP)) * scale + "px";
    selector.style.top  = (START_Y + selected.row * (CELL + GAP)) * scale + "px";
  }
}

// ==== セル選択（PC+スマホ） ====
function handleTap(e) {
  const rect = wrapper.getBoundingClientRect();
  const x = (e.clientX - rect.left) / scale;
  const y = (e.clientY - rect.top) / scale;

  const col = Math.floor((x - START_X) / (CELL + GAP));
  const row = Math.floor((y - START_Y) / (CELL + GAP));

  if (col < 0 || col > 4 || row < 0 || row > 4) return;
  if (row === 2 && col === 2) return; // FREE 無効

  selected = { row, col };
  const px = (START_X + col * (CELL + GAP)) * scale;
  const py = (START_Y + row * (CELL + GAP)) * scale;

  selector.style.left = px + "px";
  selector.style.top  = py + "px";
  selector.style.display = "block";
}

wrapper.addEventListener("click", handleTap);
wrapper.addEventListener("touchstart", e => {
  const t = e.touches[0];
  handleTap({ clientX: t.clientX, clientY: t.clientY });
});

// ==== 曲選択（プレビュー更新） ====
wordList.onchange = () => {
  if (!selected) return;

  const key = `${selected.row}-${selected.col}`;
  selections[key] = wordList.value;

  let cell = document.getElementById("cell-" + key);
  if (!cell) {
    cell = document.createElement("div");
    cell.id = "cell-" + key;
    cell.className = "cell-text";
    cell.dataset.row = selected.row;
    cell.dataset.col = selected.col;
    overlay.appendChild(cell);
  }

  cell.textContent = wordList.value;

  // 位置再計算
  applyPreviewLayout();
};

// ==== PNG保存（html-to-image） ====
document.getElementById("save-btn").onclick = () => {
  // 実寸レイヤー組み立て
  exportArea.innerHTML = "";

  // 背景画像
  const bg = document.createElement("img");
  bg.src = "bingo_template.jpg";
  bg.style.position = "absolute";
  bg.style.left = "0";
  bg.style.top = "0";
  bg.style.width = IMG_W + "px";
  bg.style.height = IMG_H + "px";
  exportArea.appendChild(bg);

  // 実寸配置の文字
  for (const key in selections) {
    const [r, c] = key.split("-").map(Number);

    const div = document.createElement("div");
    div.style.position = "absolute";
    div.style.left = (START_X + c * (CELL + GAP)) + "px";
    div.style.top  = (START_Y + r * (CELL + GAP)) + "px";
    div.style.width = CELL + "px";
    div.style.height = CELL + "px";
    div.style.display = "flex";
    div.style.justifyContent = "center";
    div.style.alignItems = "center";
    div.style.fontSize = "32px";
    div.style.fontWeight = "700";
    div.style.fontFamily = "'Noto Sans JP', sans-serif";
    div.textContent = selections[key];

    exportArea.appendChild(div);
  }

  // 右下名前
  const name = username.value.trim();
  if (name) {
    const n = document.createElement("div");
    n.style.position = "absolute";
    n.style.right = "20px";
    n.style.bottom = "20px";
    n.style.fontSize = "36px";
    n.style.fontWeight = "700";
    n.style.fontFamily = "'Noto Sans JP', sans-serif";
    n.textContent = name;
    exportArea.appendChild(n);
  }

  // PNG生成（Safari でも確実に成功）
  htmlToImage.toPng(exportArea)
    .then(url => {
      const link = document.createElement("a");
      link.href = url;
      link.download = "bingo.png";
      link.click();
    })
    .catch(err => {
      console.error("保存エラー:", err);
      alert("画像保存に失敗しました。もう一度試してください。");
    });
};
</script>

</body>
</html>
